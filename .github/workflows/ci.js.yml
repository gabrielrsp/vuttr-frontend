name: ci

on: push

jobs:
  build:
    name: React Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Execute build and tests
        run: |
          yarn
          yarn build
          yarn test
 
       
